<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <title>Lunar Adventure</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo">
                    <span class="header__logo-img">
                        <svg width="42" height="40" viewBox="0 0 42 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M42 26.783C38.0678 28.2349 33.7768 28.5673 29.6497 27.7398C25.5225 26.9122 21.7372 24.9605 18.7548 22.1221C15.7724 19.2838 13.7215 15.6814 12.852 11.7536C11.9825 7.82587 12.3318 3.74222 13.8574 0C9.13414 1.75177 5.20185 5.01809 2.73945 9.23502C0.277046 13.4519 -0.560904 18.3548 0.370273 23.097C1.30145 27.8393 3.94331 32.1232 7.83971 35.2093C11.7361 38.2953 16.6425 39.9898 21.7117 40C26.0995 40.0011 30.3852 38.7394 34.0059 36.3806C37.6267 34.0219 40.4133 30.6762 42 26.783V26.783Z"
                                fill="#FF9A00" />
                        </svg>
                    </span>
                    <span class="header__logo-text">
                        <span>Lunar</span>
                        <span>Adventure</span>
                    </span>
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-link"><a href="#">About Us</a></li>
                        <li class="header__nav-link"><a href="#">Gallery</a></li>
                        <li class="header__nav-link"><a href="#">Prices</a></li>
                        <li class="header__nav-link"><a href="#">Buy a ticket</a></li>
                        <li class="header__nav-link"><a href="#">Q&A</a></li>
                    </ul>
                </nav>
                <button class="header__nav-btn hamburger hamburger--emphatic" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <img src="./assets/components/stars/stars-img/blinking-star.svg" alt="blinking star"
                    class="star blinking-star">
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container">
                <div class="intro__inner">
                    <div class="intro__info">
                        <h1 class="title intro__title">
                            It`s time to get the <span class="title-highlight">moon</span>
                        </h1>
                        <p class="intro__descr">
                            For the first time, you have the opportunity to become a lunar dweller and go on a space
                            journey to the moon
                        </p>
                        <div class="intro__links">
                            <a href="#" class="button btn-primary">Buy a ticket</a>
                            <a href="#" class="button btn-secondary">Details</a>
                        </div>
                    </div>
                    <div class="intro__image">
                        <img src="./assets/components/intro/intro-img/moon.png" alt="moon" class="intro__inner-moon">
                    </div>
                    <img src="./assets/components/stars/stars-img/blinking-star.svg" alt="blinking star"
                        class="star blinking-star">
                    <img src="./assets/components/stars/stars-img/blinking-star.svg" alt="blinking star"
                        class="star blinking-star">
                    <img src="./assets/components/stars/stars-img/star.svg" alt="star" class="star regular-star">
                    <img src="./assets/components/stars/stars-img/star.svg" alt="star" class="star regular-star">
                    <img src="./assets/components/stars/stars-img/star.svg" alt="star" class="star regular-star">
                    <img src="./assets/components/stars/stars-img/star.svg" alt="star" class="star regular-star">
                    <img src="./assets/components/stars/stars-img/comet.svg" alt="comet" class="star comet">
                </div>
            </div>
        </section>
    </main>

    <script src="assets/scripts/script.js"></script>

</html>
